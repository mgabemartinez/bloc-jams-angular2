<div class="player-bar"
     ng-controller="PlayerBar.controller">

  <div class="container">
  

    <!-- Left Controls -->
    <div class="play-controls player-bar-control-group left controls">
      
      <!-- Previous Button -->
      <a class="previous"
         ng-click="songPlayer.previous()">
        <i class="fa fa-backward"></i>
      </a>
      
      <!-- Play Button -->
      <a class="play-pause">
        <i class="fa fa-play" 
           ng-show="!songPlayer.playing"
           ng-click="SongPlayer.play()">
        </i>

        <i class="fa fa-pause"
           ng-show="songPlayer.playing"
           ng-click="SongPlayer.pause()">
        </i>
      </a>

      <!-- Next Button -->
      <a class="next">
        <i class="fa fa-forward"
           ng-click='songPlayer.next()'>
        </i>
      </a>

    </div>




    <!-- Center Controls -->
    <div class="currently-playing player-bar-control-group">
      
      <!-- Song Name -->
      <h2 class="song-name">
        {{ songPlayer.currentSong.name }}
      </h2>

      <!-- Seek Controls -->
      <div class="seek-control">
        
        <!-- Seek Bar -->
        <div class="seek-bar">
          <div class="fill"></div>
          <div class="thumb"></div>
        </div>

        <!-- Current Time -->
        <div class="current-time"> 
          {{ songPlayer.playTime }}
        </div>

        <!-- Total Time -->
        <div class="total-time"> 
          {{ songPlayer.currentSong.length }}
        </div>

      </div>

      <!-- Artist Name -->
      <h3 class="artist-name">
        {{ songPlayer.currentAlbum.artist }}
      </h3>

    </div>


    <!-- Right Controls -->
    <div class="right-controls player-bar-control-group">
      
      <!-- Volume -->
      <div class="volume">
        
        <!-- Volume Icon -->
        <i class="fa fa-volume-up"></i>
      
        <!-- Seek Bar -->
        <div class="seek-bar">
          <div class="fill"></div>
          <div class="thumb"></div>
        </div>

      </div>


      <div class="queue-toggle">
        <a>
          <i class="fa fa-list-ul"></i>
        </a>
      </div>

    </div>  <!-- player-bar-control-group -->

    


  </div>    <!-- container -->
</div>      <!-- player-bar -->
